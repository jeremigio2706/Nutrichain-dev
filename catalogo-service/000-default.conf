<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/web

    <Directory /var/www/html/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            # === CONFIGURACIÃ“N PARA ENTORNO DE DESARROLLO ===
            # Todas las peticiones van al controlador frontal de desarrollo
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>

    # === LOGS DE APACHE A ARCHIVOS (LIBERAMOS STDOUT PARA SYMFONY) ===
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    
    # === VARIABLES DE ENTORNO PARA SYMFONY ===
    SetEnv SYMFONY_ENV dev
    SetEnv SYMFONY_DEBUG 1
</VirtualHost>